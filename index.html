<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shakespeare translator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body >
    <header class="hero container-bg">
        <h2 class="hero-heading">Shakespeare Translator</h2>
    </header>
    <textarea class="inputt" id="txt-input" placeholder="put your message here which you want to covert to Shakespeare English."></textarea>
    <div class="container container-center">
        <br>
    <button class="button hover active" id="btn-translate">Translate</button></div>
    <br><br>
    <textarea readonly class="outputt" id="output" placeholder="he sayeth..."></textarea>
    <footer class="footer">
        <div class="footer-header">did you know?</div> <br>
        <p class="container container-center">Shakespeare invented many words and his style of narration in many ways was unique to his time. His ever popular works ( dramas and poems ) makes his language style live even today. This translator takes English as input and converts to Shakespeare English.</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
